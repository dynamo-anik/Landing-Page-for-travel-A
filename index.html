<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styel.css" />
		<title>World Travel Guide</title>
	</head>
	<body>
		<section class="showcase">
			<header>
				<h2 class="logo">Travel</h2>
				<div class="toggle-button"></div>
			</header>

			<video src="explore.mp4" muted loop autoplay></video>

			<div class="overlay"></div>

			<div class="text">
				<h2>Never Stop</h2>
				<h3>Exploring The World</h3>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla id
					dicta eos harum vero ipsam delectus rerum suscipit quaerat magnam.
				</p>
				<a href="#" class="button">Explore</a>
			</div>

			<ul class="social">
				<li><a href=""><i class="fab fa-facebook"></a></i></li>
				<li><a href=""><i class="fab fa-twitter"></a></i></li>
				<li><a href=""><i class="fab fa-youtube"></a></i></li>
				<li><a href=""><i class="fab fa-linkedin"></a></i></li>
			</ul>
		</section>

		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">News</a></li>
				<li><a href="#">Destinations</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
    </div>
    
    <script>
      const menuToggle = document.querySelector('.toggle-button');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {

        menuToggle.classList.toggle('active')
        
        showcase.classList.toggle('active')
      })


    </script>
	</body>
</html>
